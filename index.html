<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="css/fontawesome.css" rel="stylesheet">
        <link href="css/brands.css" rel="stylesheet">
        <link href="css/solid.css" rel="stylesheet">
    <title>Shopping</title>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">e-commerce</a>
            <i class="fa-solid fa-shopping-basket" id="cart-icon"></i>
            <div class="cart">
                <div class="cart-title">Your cart</div>
                <div class="cart-content">
                    <div class="cart-box">
                       
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class="fa-solid fa-close" id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <div class="section-title">Shop Products</div>
        <div class="shop-content">
            <div class="products">
                <img src="images/2.png" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class="fa-solid fa-shopping-bag"></i>
            </div>
            <div class="products">
                <img src="images/3.png" class="product-img">
                <h2 class="product-title">Classic outfit</h2>
                <span class="price">$25</span>
                <i class="fa-solid fa-shopping-bag"></i>
            </div>
            <div class="products">
                <img src="images/4.png" class="product-img">
                <h2 class="product-title">Shirt & skirt</h2>
                <span class="price">$25</span>
                <i class="fa-solid fa-shopping-bag"></i>
            </div>
            <div class="products">
                <img src="images/5.jpg" class="product-img">
                <h2 class="product-title">Summer Dress</h2>
                <span class="price">$25</span>
                <i class="fa-solid fa-shopping-bag"></i>
            </div>
            <div class="products">
                <img src="images/6.jpg" class="product-img">
                <h2 class="product-title">Denim Pants</h2>
                <span class="price">$25</span>
                <i class="fa-solid fa-shopping-bag"></i>
            </div>
            <div class="products">
                <img src="images/7.jpg" class="product-img">
                <h2 class="product-title">Classic look</h2>
                <span class="price">$25</span>
                <i class="fa-solid fa-shopping-bag"></i>
            </div>
            <div class="products">
                <img src="images/8.jpg" class="product-img">
                <h2 class="product-title">Vintage </h2>
                <span class="price">$25</span>
                <i class="fa-solid fa-shopping-bag"></i>
            </div>
            <div class="products">
                <img src="images/9.jpg" class="product-img">
                <h2 class="product-title">Denim Jacket</h2>
                <span class="price">$25</span>
                <i class="fa-solid fa-shopping-bag"></i>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
